<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Treatment Overview</title>
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 70px;
            }
        }

        .navbar-item {
            text-decoration: none !important;
            font-size: 0.8rem;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(131, 145, 152, 0.9), rgba(158, 163, 166, 0.9)), url('https://drcamillahill.co.uk/wp-content/uploads/2022/08/Dr-Camilla-Hill-Blog-Image-1799-x-1448px.jpg') center center fixed;
            background-size: cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .infobox {
            background: rgb(242, 246, 250) !important;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top rounded">
    <a class="navbar-brand" href="dashboard.html">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link navbar-item" href="users.html">User administration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-item" href="customer.html">Customer Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-item" href="treatments.html">Treatment Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-item" href="booking.html">Booking Overview</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="logoutBtn" class="btn btn-info">Logout</button>
            </li>
        </ul>
    </div>
</nav>
</body>

<main role="main" class="col-md-9 col-lg-10 px-4 container-fluid">
    <div class="infobox rounded p-4 ">
        <h3 class="h5">Treatment list</h3>

        <table class="table">
            <thead>
            <tr>
                <th>Type</th>
                <th>Price</th>
                <th>Duration</th>
                <th>Discount</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="treatmentListBody">
            </tbody>
        </table>

        <!-- Remove text-center class to align the button to the left -->
        <div class="mb-4">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createTreatmentModal">
                Create Treatment
            </button>
        </div>

        <!-- Modal for creating treatment -->
        <div class="modal fade" id="createTreatmentModal" tabindex="-1" role="dialog"
             aria-labelledby="createTreatmentModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createTreatmentModalLabel">Create Treatment</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="treatmentCreationForm">
                            <div class="form-group">
                                <label for="treatmentType">Type:</label>
                                <input type="text" id="treatmentType" name="treatmentType" class="form-control"
                                       placeholder="Enter treatment type" required>
                            </div>
                            <div class="form-group">
                                <label for="treatmentPrice">Price:</label>
                                <input type="number" id="treatmentPrice" name="treatmentPrice" class="form-control"
                                       placeholder="Enter treatment price" required>
                            </div>
                            <div class="form-group">
                                <label for="treatmentDuration">Duration:</label>
                                <input type="number" id="treatmentDuration" name="treatmentDuration"
                                       class="form-control" placeholder="Enter treatment duration" required>
                            </div>
                            <div class="form-group">
                                <label for="treatmentDiscount">Discount:</label>
                                <input type="number" id="treatmentDiscount" name="treatmentDiscount"
                                       class="form-control" placeholder="Enter treatment discount" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Treatment</button>
                        </form>
                        <div id="treatmentCreationMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="treatmentScript.js"></script>
</html>
