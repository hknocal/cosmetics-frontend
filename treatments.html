<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Treatment Overview</title>
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 70px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="dashboard.html">Dashboard</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">
                            Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="treatments.html">
                            Treatments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            Users
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Treatment Overview</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button id="logoutBtn" class="btn btn-primary">Logout</button>
                </div>
            </div>

            <h3 class="h5">Treatment list</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Duration</th>
                    <th>Discount</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="treatmentListBody">
                </tbody>
            </table>

            <div class="mb-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createTreatmentModal">
                    Create Treatment
                </button>
            </div>

            <div class="modal fade" id="createTreatmentModal" tabindex="-1" role="dialog"
                 aria-labelledby="createTreatmentModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createTreatmentModalLabel">Create Treatment</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="treatmentCreationForm">
                                <div class="form-group">
                                    <label for="treatmentType">Type:</label>
                                    <input type="text" id="treatmentType" name="treatmentType" class="form-control"
                                           placeholder="Enter treatment type" required>
                                </div>
                                <div class="form-group">
                                    <label for="treatmentPrice">Price:</label>
                                    <input type="number" id="treatmentPrice" name="treatmentPrice" class="form-control"
                                           placeholder="Enter treatment price" required>
                                </div>
                                <div class="form-group">
                                    <label for="treatmentDuration">Duration:</label>
                                    <input type="number" id="treatmentDuration" name="treatmentDuration"
                                           class="form-control" placeholder="Enter treatment duration" required>
                                </div>
                                <div class="form-group">
                                    <label for="treatmentDiscount">Discount:</label>
                                    <input type="number" id="treatmentDiscount" name="treatmentDiscount"
                                           class="form-control" placeholder="Enter treatment discount" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Create Treatment</button>
                            </form>
                            <div id="treatmentCreationMessage"></div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="treatmentScript.js"></script>
</body>
</html>
