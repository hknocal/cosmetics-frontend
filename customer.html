<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Customer Overview</title>
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 70px;
            }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="dashboard.html">Dashboard</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="customer.html">
                            Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Reservations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="treatments.html">
                            Treatments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            Users
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Customer Overview</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button id="logoutBtn" class="btn btn-primary">Logout</button>
                </div>
            </div>
            <div id="tokenDisplay"></div>
            <hr/>

            <h3 class="h5">Customer list</h3>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>firstname</th>
                    <th>lastname</th>
                    <th>mail</th>
                    <th>address</th>
                    <th>phoneNumber</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="customerListBody">
                </tbody>
            </table>

            <!-- Update Customer Modal -->
            <div class="modal fade" id="updateCustomerModal" tabindex="-1" role="dialog"
                 aria-labelledby="updateCustomerModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateCustomerModalLabel">Update Customer</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Update Customer Message -->
                            <div id="updateCustomerMessage"></div>

                            <!-- Update Customer Form -->
                            <form id="updateCustomerForm">

                                <!-- First Name -->
                                <div class="form-group">
                                    <label for="updateFirstName">First Name:</label>
                                    <input type="text" id="updateFirstName" name="updateFirstName" class="form-control"
                                           required>
                                </div>

                                <!-- Last Name -->
                                <div class="form-group">
                                    <label for="updateLastName">Last Name:</label>
                                    <input type="text" id="updateLastName" name="updateLastName" class="form-control"
                                           required>
                                </div>

                                <!-- Email -->
                                <div class="form-group">
                                    <label for="updateMail">Mail:</label>
                                    <input type="email" id="updateMail" name="updateMail" class="form-control" required>
                                </div>

                                <!-- Address -->
                                <div class="form-group">
                                    <label for="updateAddress">Address:</label>
                                    <input type="text" id="updateAddress" name="updateAddress" class="form-control"
                                           required>
                                </div>

                                <!-- Phone Number -->
                                <div class="form-group">
                                    <label for="updatePhoneNumber">Phone Number:</label>
                                    <input type="text" id="updatePhoneNumber" name="updatePhoneNumber"
                                           class="form-control" required>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary">Update Customer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="customerScript.js"></script>
</body>
</html>
