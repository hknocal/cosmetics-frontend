<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Customer Overview</title>
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 70px;
            }
        }

        .navbar-item {
            text-decoration: none !important;
            font-size: 0.8rem;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(131, 145, 152, 0.9), rgba(158, 163, 166, 0.9)), url('https://drcamillahill.co.uk/wp-content/uploads/2022/08/Dr-Camilla-Hill-Blog-Image-1799-x-1448px.jpg') center center fixed;
            background-size: cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .infobox {
            background: rgb(242, 246, 250) !important;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top rounded">
    <a class="navbar-brand" href="dashboard.html">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link navbar-item" href="users.html">User administration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-item" href="customer.html">Customer Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-item" href="treatments.html">Treatment Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-item" href="booking.html">Booking Overview</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="logoutBtn" class="btn btn-info">Logout</button>
            </li>
        </ul>
    </div>
</nav>
</body>

<main role="main" class="col-md-9 col-lg-10 px-4 container-fluid">
    <div class="infobox rounded p-4 ">
        <h3 class="h5">Customer list</h3>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mail</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="customerListBody">
            </tbody>
        </table>

        <!-- Create Customer Button -->
        <button id="createCustomerBtn" class="btn btn-success" data-toggle="modal" data-target="#createCustomerModal">Create
            Customer
        </button>

        <!-- Create Customer Modal -->
        <div class="modal fade" id="createCustomerModal" tabindex="-1" role="dialog"
             aria-labelledby="createCustomerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createCustomerModalLabel">Create Customer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Create Customer Message -->
                        <div id="createCustomerMessage"></div>

                        <!-- Create Customer Form -->
                        <form id="createCustomerForm">
                            <!-- First Name -->
                            <div class="form-group">
                                <label for="createFirstName">First Name:</label>
                                <input type="text" id="createFirstName" name="createFirstName" class="form-control"
                                       required>
                            </div>

                            <!-- Last Name -->
                            <div class="form-group">
                                <label for="createLastName">Last Name:</label>
                                <input type="text" id="createLastName" name="createLastName" class="form-control" required>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="createMail">Mail:</label>
                                <input type="email" id="createMail" name="createMail" class="form-control" required>
                            </div>

                            <!-- Address -->
                            <div class="form-group">
                                <label for="createAddress">Address:</label>
                                <input type="text" id="createAddress" name="createAddress" class="form-control" required>
                            </div>

                            <!-- Phone Number -->
                            <div class="form-group">
                                <label for="createPhoneNumber">Phone Number:</label>
                                <input type="text" id="createPhoneNumber" name="createPhoneNumber" class="form-control"
                                       required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Create Customer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Customer Modal -->
        <div class="modal fade" id="updateCustomerModal" tabindex="-1" role="dialog"
             aria-labelledby="updateCustomerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateCustomerModalLabel">Update Customer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Update Customer Message -->
                        <div id="updateCustomerMessage"></div>

                        <!-- Update Customer Form -->
                        <form id="updateCustomerForm">

                            <!-- First Name -->
                            <div class="form-group">
                                <label for="updateFirstName">First Name:</label>
                                <input type="text" id="updateFirstName" name="updateFirstName" class="form-control"
                                       required>
                            </div>

                            <!-- Last Name -->
                            <div class="form-group">
                                <label for="updateLastName">Last Name:</label>
                                <input type="text" id="updateLastName" name="updateLastName" class="form-control"
                                       required>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="updateMail">Mail:</label>
                                <input type="email" id="updateMail" name="updateMail" class="form-control" required>
                            </div>

                            <!-- Address -->
                            <div class="form-group">
                                <label for="updateAddress">Address:</label>
                                <input type="text" id="updateAddress" name="updateAddress" class="form-control"
                                       required>
                            </div>

                            <!-- Phone Number -->
                            <div class="form-group">
                                <label for="updatePhoneNumber">Phone Number:</label>
                                <input type="text" id="updatePhoneNumber" name="updatePhoneNumber"
                                       class="form-control" required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Update Customer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="customerScript.js"></script>
</body>
</html>
