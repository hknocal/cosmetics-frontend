<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Booking Overview</title>
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 70px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="dashboard.html">Dashboard</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="customer.html">
                            Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bookingadmin.html">
                            Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="treatments.html">
                            Treatments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            Users
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Booking Overview</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button id="logoutBtn" class="btn btn-primary">Logout</button>
                </div>
            </div>

            <h3 class="h5">Booking list</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Treatment</th>
                    <th>Customer</th>
                    <th>Appointment Time</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="bookingListBody">
                <!-- This is where the booking list will be displayed -->
                </tbody>
            </table>

            <!-- Create Booking button (you can implement it later) -->
            <div class="mb-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createBookingModal">
                    Create Booking
                </button>
            </div>

            <!-- Create Booking Modal (you can implement it later) -->
            <div class="modal fade" id="createBookingModal" tabindex="-1" role="dialog" aria-labelledby="createBookingModalLabel" aria-hidden="true">
                <!-- Modal content goes here -->
            </div>

        </main>
    </div>
</div>

<!-- Same script imports as treatments.html -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="bookingadminScript.js"></script>
</body>
</html>
